<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- <link type ="text/css" rel="stylesheet" href="cssfile.css">-->
<style type="text/css">
td input[type=text], td input[type=password], a{
    height: 44px;
    width: 332px;
    padding: 0 14px;
    border: 1px solid #ccc;
    font-size: 14px;
    color: #333;
    line-height: 20px;
    border-radius: 3px;
    background: #fff;
    outline: none;
    vertical-align: top;
    margin-top: 20px;
}
th {
    width: 159px;
    padding: 20px 0 0 20px;
    font-weight: 700;
    font-size: 14px;
    color: #333;
    line-height: 20px;
    vertical-align: top;
    text-align: left;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}
#addressSearch {
    display: block;
    overflow: hidden;
    width: 332px;
    height: 44px;
    border: 1px solid #5f0080;
    border-radius: 3px;
    text-align: center;
}
#addressNo {
    display: inline-block;
    height: 100%;
    margin-left: -14px;
    padding-left: 24px;
    font-weight: 700;
    font-size: 14px;
    color: #5f0080;
    line-height: 40px;
    background: url(https://res.kurly.com/pc/service/common/2006/ico_search.svg) no-repeat 0 50%;
    background-size: 25px 24px;
    vertical-align: top;
}
input[type=radio] {
	display : inline-block;
    margin-top: 20px;
}
label{
	padding: 10px 52px 10px 0;
}
.birthday {
    overflow: hidden;
    width: 332px;
    padding-left: 18px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
.btn1 {
    width: 240px;
    height: 56px;
    font-size: 16px;
    line-height: 54px;
}
.btn2 {
    border: 1px solid #5f0081;
    background-color: #5f0080;
    color: #fff;
}
</style>
</head>
<body align="center">
<h3>회원가입</h3><br>
<hr>
<table align="center">
<tbody>
<tr><th>아이디</th><td><input type="text" placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합"></td></tr>
<tr><th>비밀번호</th><td><input type="password" placeholder="비밀번호를 입력해주세요"></td></tr>
<tr><th>비밀번호 확인</th><td><input type="password" placeholder="비밀번호를 한번 더 입력해주세요"></td></tr>
<tr><th>이름</th><td><input type="text" placeholder="이름을 입력해주세요"></td></tr>
<tr><th>이메일</th><td><input type="text" placeholder="ex:abcdefg@abcd.com"></td></tr>
<tr><th>휴대폰</th><td><input type="text" placeholder="숫자만 입력해주세요"></td></tr>
<tr><th>주소</th><td><a id="addressSearch"href="" onclick="alert('잠시만 기다려주세요')"><span id="addressNo">주소검색</span></a></td></tr>
<tr><th>성별</th><td><label><input type="radio" name="gender" value="1">남자</label>
					<label><input type="radio" name="gender" value="2">여자</label>
					<label><input type="radio" name="gender" value="3">선택안함</label></td></tr>
<tr><th>생년월일</th><td><input type="text" size="8" maxlength="8" name="year" placeholder="YYYYMMDD"></td></tr>
</tbody>
</table>
<button align="center" type="button" class="btn1 btn2" style="border-radius : 3px; margin-top : 40px;">가입하기</button>
</body>
</html>
