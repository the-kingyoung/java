<body>

   <h2 id="rainbowColor"></h2>
   <div id="show01"></div>
   
   <h1 align="center" onclick="display01()">무지개 보이기</h1>
   <div id="show02">
         
   </div>
</body>
<script type="text/javascript">
/* 

[js]
[하] 1. 배열에 좋아하는 가수이름을 3명 선언하고, 테이블 형식(번호, 이름)으로 출력하세요.
*/
   var singers =["백예린","선우정아","63호"]
   var show="";
   show+="<table border><tr><th>번호</th><th>이름</th></tr>"
   for(var idx in singers){
      show+="<tr><td>"+(Number(idx)+1)+"</td><td>"+singers[idx]+"</td></tr>"
   }
   show+="</table>"
   document.body.innerHTML+=show;
/*
[하] 2. js의 for 반복문 형식 3가지를 기술하세요.
- for(var idx=0;idx<배열명.length;idx++){}
- for(var idx in 배열명){}
- 배열명.forEach(function(단위객체,index명, 배열){});
[하] 3. 무지개 보이기 - 배열선언후(한글무지개색상),
      for in 활용하여 h2(7개가) 무지개 글자로(빨/주/노/초/파/남/보)으로 출력되게 하게요.
*/   
   var rainbow1=["빨","주","노","초","파","남","보"];
   show2="";
    rainbow1.forEach(function(color,idx,arr){
      show2+="<h2 align='center'>"+color+"</h2>";
   }); 
   document.querySelector("#show01").innerHTML+=show2;
/* 
[중] 4. 무지개 보이기 - 배열선언후(영문무지개색상)h1을 클릭시, 
   forEach활용하여 보이지 않던 하단의 h2(7개가) 배경색상을 무지개 색상으로 글자는 영문으로 출력되게 하세요.
*/
   function display01(){
      var rainbow3 =["red","orange","yellow","green","blue","navy","purple"];
      var show4="";
      rainbow3.forEach(function(color,idx,arr){
         show4+="<h2 align='center' style='background:"+color+"'>"+color+"</h2>";
      });
      document.querySelector("#show02").innerHTML+=show4;
   }
   
</script>
