<!-- 
# 이미지 태그의 활용
1. img태그는 주로 이미지 파일을 화면에 출력할 때, 사용된다.
2. 주요 속성 img 속성1 = "속성값"	속성2="속성값"...
	1) src
		이미지 경로를 상대주소/절대주소로 설정해 줄 수 있다.
		현재 폴드에 이미지 있을 때는 해당 이미지를 로딩해서 출력할 수 있다.
		이미지 폴드를 현재 폴드에서 만들고 그 안에 이미지가 있을 때는 폴드명/이미지명 형식으로 설정할 수 있다.
	2) width : 해당 이미지의 넓이를 지정할 때, 사용된다.
	3) height : 해당 이미지의 높이를 지정할 때, 사용된다.
	4) alt : alternative 선택적으로 혹시, 해당 이미지가 경로에 없을 때
			표시되는 text를 지정
 -->
<h3>이미지 삽입</h3>
<hr>
<p>엘비스 프레슬리의 사진입니다.</p>
<img src="media/Elvis1.jpg" width="150" height="200" alt="Elvis">

<!-- 
# 웹 프로그래밍에서 경로 지정.
1.	웹 프로그램에서는 이미지를 호출하거나, 파일을 다운로드 하거나, 라이브러리를 활용하거나, 다른 페이지를 포함할 때,
	상대적/절대적 경로 해당 파일을 호출한다.

2. 	경로는 다음과 같이 두가지 형태로 접근하여 해당 파일을 사용할 수 있다.
	1) 상대적 경로
		- 현재 파일이 있는 폴드에 함께 있는 파일은 특별히 경로 지정없이 호출할 수 있다.\
		
		- 현재 파일이 있는 폴드에서 하위 폴드를 만들어 해당 파일을 호출할 때는
		  폴드명/파일명으로 접근할 수 있다.
		  
		- 현재 폴드에서 상위에 있는 파일을 호출할 때는
		  ../경로폴드/파일.
		  ex) /javaexp/WebContent/a02_html/a08_img.html
		  현재 파일이 a08_img.html이고, a02_html폴드 하위에 있으면
		  ../ 으로 하는 순간 상위 폴드인 javaexp/WebContent로 경로가 지정되고,
		  ../ 폴드를 지정하면 javaexp/WebContent\폴드로
		  경로가 지정된다.
		  
		  ../ '호출하는 기준 폴드를 한단계 위로 올라갑니다' 라는 뜻.
		 		a02_html에서 한단계 위인 WebContent 폴드로 올라감
		 		WebContent하위에 있는 z01_img/banana.png 폴드와 이미지를 접근해서 호출한다.
	
	2) 절대경로
		- 웹프로그램은 서버위치에서 이미지를 호출할 수 있다.
		  http://localhost:8080/프로젝트명/ : 	이 경로 위치가 실제 소스의 경로로는 
		  javaexp\WebContent 경로 위치와 동일하다
		  http://localhost:8080/javaexp는 절대 경로에 있다.
		  
		  ex)WebContent\z01_img\banana.png있으면..
		  http://localhost:8080/javaexp/z01_img\banana.png로 접근이 가능하다.
		  
		   http://localhost:8080/javaexp/a02_html/img/hachi2.jpg

	3) 외부 페이지 호출.
		- 서버에서 외부 페이지를 호출하여 현재 페이지의 이미지로 사용할 수 있다.
		http://sample.bmaster.kro.kr/contacts
		http://sample.bmaster.kro.kr/photos/89.jpg
 -->
 <br>
 <h2>현재 폴드에 있는 파일!!</h2>
