<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>먹고싶은것 모두 체크하세요</h3>
<hr>
<!-- type="checkbox" 여러 개를 선택할 수 있다. -->
<form>
짜장면<input type="checkbox" name="foodChoice" value="1">
짬뽕<input type="checkbox" name="foodChoice" value="2" checked>
탕수육<input type="checkbox" name="foodChoice" value="3">

</form>
<h3>먹고싶은 것 하나만 선택</h3>
<hr>
<form>
<!-- checked : 체크가 default로 설정될 때 활용 -->
<!-- type-"radio"는 name이 동일할 때, 그 내용 중 하나만 선택할 수 있게 한다. -->
<input type="radio" name="china" value="1">짜장면<img src="media/jajang.png"><br>
<input type="radio" name="china" value="2">짬뽕<img src="media/jjambbong.png"><br>
<input type="radio" name="china" value="3">탕수육<img src="media/tangsuyuk.png"><br>

</form>
</body>
</html>
