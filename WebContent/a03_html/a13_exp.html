<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{border-collapse:collapse;}
	th{background-color:pink;}
</style>
</head>
<body>
<!--
	아래와 같은 화면을 만들어 보세요(table로 정렬처리까지 포함)
			회원 가입
		아이디 : [	]
		패스워드:	[	]
		이름 : [		]
		성별	: select처리 남/여
		취미 : checkbox[]음악	[]게임	[]운동	[]기타
		거주지: radio []서울/경기  []광역시  []제주도  []기타 
		[초기화][등록]
=>id=himan&pass=7777&name=홍길동&gender=남&hobby=음악&hobby=운동&loc=광역시
-->

	<h3 align="center">구매 물품 명세서</h3>
	<hr>
	<form>
		<table align="center" border>
			<col width="15%">
			<col width="85%">
			<tr>
				<th>아이디:</th>
				<td><input type="text" name="id"></td>
			</tr>

			<tr>
				<th>패스워드:</th>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>성별</th>
				<td><select name="gender">
						<option value="남">남</option>
						<option value="여">여</option>
				</select></td>
			</tr>
			<tr>
				<th>취미</th>
				<td><input type="checkbox" name="hobby" value="음악">음악 
					<input type="checkbox" name="hobby" value="게임">게임
					<input type="checkbox" name="hobby" value="운동">운동
					<input type="checkbox" name="hobby" value="기타">기타</td>
			</tr>
			<tr>
				<th>거주지</th>
				<td><input type="radio" name="loc" value="서울/경기">서울/경기
					<input type="radio" name="loc" value="광역시">광역시 
					<input type="radio" name="loc" value="제주도">제주도 
					<input type="radio" name="loc" value="기타">기타</td>
			</tr>

			<tr>
				<td colspan="2" align="center">
				<input type="reset" value="리셋">
				<input type="submit" value="등록"></td>
			</tr>
			</table>
			</form>
</body>
</html>
