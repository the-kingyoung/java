<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간 정보 입력 응용</title>
<script>
    function call1(date){
        document.querySelectorAll("span")[0].textContent=date;
    }
    function call2(time){
        document.querySelectorAll("span")[1].textContent=time;
    }    
    function call3(loc){
        document.querySelectorAll("span")[2].textContent=loc;
    }
</script>    
</head>
    
<body>
<h3>생일축하합니다</h3>
<hr>
당신의 생일은 <span>2000년 5월 20일</span>입니다. 틀리면 수정하시고
파티 시간(<span></span>)과 장소(<span></span>)를 입력하세요.
<hr>
<form>
<table>
<tr><td>생일</td>
   <td><input type="date" value="2000-05-20" 
         onchange="call1(this.value)"></td></tr>
<tr><td>생일파티시간</td>
   <td><input type="time"  onchange="call2(this.value)"></td></tr>
<tr><td>생일파티장소</td>
   <td><input type="text"  onchange="call3(this.value)"></td></tr>
</table>
</form>
</body>
</html>
