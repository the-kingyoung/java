<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
/*
# margin 속성
1. margin : 현재요소객체의 border와 외부와의 여백을 지정할 때
			활용된다.
			div{margin:10px;} : div의 왼쪽 오른쪽 위 아래 방향으로 외부 여백을 10px 설정
			1) margin-방향 : 해당 방향의 여백을 상세 설정.
				left|right|top|bottom
*/
div{
	margin-left : 30px;
	margin-right : 30px;
	margin-bottom : 10px;
	color:white;
}
/*
# text 관련 스타일 속성
1. text-align : 해당 객체 안에 있는 문자열이나 요소객체들의 정렬방식
2. text-decoration : 텍스트에 선을 입력하는 처리에 관련된 설정
	none : 선이 없게 처리
	underline : 하단에 선을 그어준다. 
				ex) a href은 default로 underline이 있다.
	overline : 해당 텍스트의 상단에 선을 그어준다.
	line-through : 해당 텍스트에 중간에 선을 그어준다.
3. text-intent : 숫자값으로 들여쓰기를 처리한다.
	
*/
h3{
	text-align:right; /*오른쪽 정렬*/
}
span{
	text-decoration : line-through;/*중간줄*/
}
strong{
	text-decoration : overline; /*윗줄*/
}
.p1{
 text-indent:3em;	/*3 글자 들여쓰기*/
 text-align:center;	/*중앙정렬*/
}
.p2{
 text-indent:1em;	/*1 글자 들여쓰기*/
 text-align:center;	/*중앙정렬*/
}

a{
text-decoration:none;
color:yellow;
}
</style>
<title>Insert title here</title>
</head>
<body>
<h3>CSS3 색 활용</h3>
<a href="http://www.naver.com" style="background-color : pink">네이버</a>
<!-- 
# 색상 활용 방식
1. 16진수 코드 표현
	선택자{color:#8A2BE2;}
2. 10진수 RGB()로 표현
	1) rgb(0~255,0~255,0~255)
		10진수로 3원색을 혼합하여 처리한다.
	2) js에서 색상을 속성으로 호출할때 해당 형식으로 읽을 수 있다.	
		선택자{color:rgb(138,43,226);}
3. 색상 관련 속성들
	1) color : 글자색
	2) background-color : 배경색
	3) border-color : 테두리가 있는 요소객체의 테두리 색상
	
 -->
<hr>
<div style="background-color : deepskyblue">
deepskyblue(#00BFFF)</div>
<div style="background-color : brown">
brown(#A52A2A)</div>
<div style="background-color : fuchsia">
fuchsia(#FF00FF)</div>
<div style="background-color : darkorange">
darkorange(#FF8C00)</div>
<div style="background-color : #008B8B">
darkcyan(#008B8B)</div>
<div style="background-color : #6B8E23">
olivedrab(#6B8E23)</div>

</body>
</html>
