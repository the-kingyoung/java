<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

<body>
	<div class="ad-container">
		<img id="first" src="img/food05.jpg">
		<div class="btn-box">
			<button id="left" onclick="nextImg('left')"><i class="fas fa-arrow-circle-left"></i></button>

	</div>
	<!-- ===================================================================================== -->

				<h3 class="title">

				</h3>
			</div>
			<div class="b1_list">
				<div class="list" style="margin: 0px 18px 0px 30px;">
					<img src="img/food01.jpg">

				</div>
				<div class="list" style="margin: 0px 18px 0px 0px;">
					<img src="img/food02.jpg">

				</div>
				<div class="list" style="margin: 0px 18px 0px 0px;">
					<img src="img/food03.jpg">
					<div class="pInfo">피자</div>

				</div>
				<div class="list" style="margin: 0px 0px 0px 0px;">

	<!-- ===================================================================================== -->

				<h3 class="title">
					<span>인기 상품</span>

			</div>

				</div>
			</div>
		</div>
	</div>
</body>
<script>
var imgNum=0;
function nextImg(direction){
	var imgObj = document.querySelector("#first");
	if(direction=="left"){
		imgNum <=0 ? imgNum=3 : imgNum--;
	}else{
		imgNum>=3 ? imgNum=0 : imgNum++;
	}
	switch(imgNum){
	case 0 : imgObj.src="img/food05.jpg"; break;
	case 1 : imgObj.src="img/food06.jpg"; break;
	case 2 : imgObj.src="img/food07.jpg"; break;
	case 3 : imgObj.src="img/food08.jpg"; break;
	}
	
}
</script>
