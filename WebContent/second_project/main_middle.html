<script>
var imgNum=0;
function nextImg(direction){
	var imgObj = document.querySelector("#first");
	if(direction=="left"){
		imgNum <=0 ? imgNum=3 : imgNum--;
	}else{
		imgNum>=3 ? imgNum=0 : imgNum++;
	}
	switch(imgNum){
	case 0 : imgObj.src="img/bowl02.jpg"; break;
	case 1 : imgObj.src="img/bowl03.jpg"; break;
	case 2 : imgObj.src="img/bowl04.jpg"; break;
	case 3 : imgObj.src="img/bowl05.jpg"; break;
	}
	
}
