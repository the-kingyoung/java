			date.toLocaleTime() : 한국형 시간 출력

*/

	<input type="text" name="mm" size="3"/>월
	<input type="text" name="dd" size="3"/>일
	<input type="text" name="cnt" size="3"/>일
	<!--  onchange="dateCalc()" 변경할 때 함수를 호출 -->
	<select id="sel" onchange="dateCalc()">
		<option value="">선택</option>
		<option value="0">이전</option>
		<option value="1">이후</option>	
	</select>

	<script>
	//ex2) 특정일 기념일 처리 : [ ]년 []월 []일 []일 [이전/이후]
		function dateCalc(){
		var year = Number(document.querySelector("[name=yy]").value);
		var month = Number(document.querySelector("[name=mm]").value);
		var date = Number(document.querySelector("[name=dd]").value);
		var cnt = Number(document.querySelector("[name=cnt]").value);
		var sel = document.querySelector("#sel").value;
		if(sel=='0') cnt=-(cnt);
		if(sel=='1') cnt=cnt;
		if(sel=='') cnt=0;
		//new Date(연도,month index, 일)
		var calDate = new Date(year, month-1, date);
		//날짜기준으로 날의 변경..
		calDate.setDate(calDate.getDate()+cnt);
		document.querySelector("#show2").innerHTML 
			= calDate.toLocaleDateString();
	}

<script type="text/javascript">
//변수를 선언합니다.
var now = new Date();
var before = new Date('December 9, 1991');
//날짜 간격을 구합니다.
//getTime() : 1970.1.1 기준으로 1/1000초 단위로 할당하여 처리함.
//	1*1000 = 1초
//	1*1000*60=1분
//	1*1000*60*60=1시간
//	1*1000*60*60*24=1일
var interval = now.getTime() - before.getTime();
//오늘과 특정기준일의 차이를 계산하고
//(1000 * 60 * 60 * 24)1일 단위로 변경처리
//36 ==> 1.5일 ==> 1일로 계산..
interval = Math.floor(interval / (1000 * 60 * 60 * 24));
//출력합니다.
console.log('Interval : ' + interval + '일');

</script>
