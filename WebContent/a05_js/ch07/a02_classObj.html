<script type="text/javascript">
/* 
 
 
*/
class Rectangle{
	// _필드명 : get/set메서드와 식별하고 직접적인 접근을 방지하기 위하여 사용된다.
	constructor(width, height){
		this._width = width;	//this.변수명 : 필드(객체변수)
		this._height = height;
	}
	getArea(){
		return this.width*this._height;
	}
	//필드에 대한 호출과 저장 메서드..
	//width의 게터와 세터
	get width(){
		return this._width;
	}
	set width(input){
		this._height = input;
	}
	//height의 게터와 세터
	get height(){
		return this._height;
	}
	set height(input){
		this._width = input
	}
}
const rectangle = new Rectangle(100,200);
rectangle.width = 50;	//위에 선언한 get메서드()
console.log("호출:"+rectangle.width); //위에 선언한 get메서드()처리




   document.querySelector("h2").innerHTML="사각형의 면적 : " + rectangle.getArea();
//

</script>
