<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 
 
*/
//


	window.onload = function() {
		document.querySelector("h2").innerHTML = "js 시작^^";
		//ex) 초기에 윈도우창으로 로딩해서, 키이벤트를 통해서, 
		//		화살표 위로 클릭시(커져라 출력) 윈도창이 크게되고, 화살표 아래를 클릭시(작아져라 출력)
		//		윈도창이 작게 처리되게 하세요.
		var btn01 = document.querySelector("#btn01");
		btn01.onclick = function() {
			var win01 = window.open('', '', 'width=300,height=300');
			//win01.document.body.innerHTML="<h3>크기가 변하는 창!</h3>";
			win01.document.write("<h3>크기가 변하는 창!</h3>")
			//로딩된 window에서 key를 입력했을 때 화살표 위와 화살표 아래로
			//key이벤트에 따라서 , text내용도 변경하고 크기도 변경할수 있게 처리
			win01.onkeyup = function() {
				//alert(event.keyCode);
				if (event.keyCode == 38) {
					win01.document.body.innerHTML = "<h3>커져라!</h3>";
					win01.resizeBy(10, 10);
				}
				if (event.keyCode == 40) {
					win01.document.body.innerHTML = "<h3>작아져라!</h3>";
					win01.resizeBy(-10, -10);
				}
			}
		};
	};
</script>
</head>
<body>
   <h2></h2>
   <input type="text" id="ctrTxt"/>
   <input type="button" value="커졌다가 작아졌다가 윈창" id="btn01"/>
</body>
