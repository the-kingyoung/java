<script type="text/javascript">
   document.querySelector("h2").innerHTML="테이블 색상변경";

   tds[0].innerHTML="안녕1";

//ex1) for문을 이용해서 1~9까지 번호를 입력처리.
	for(var idx=0;idx<tds.length;idx++){

	}
//ex2) setInterval을 이용해서 배경색상을  orange색으로 첫번째부터 마지막까지 변경처리
//		1초마다.	
	var idx=0;
	var set=setInterval(function(){
		tds[idx++].style.backgroundColor="orange";
		if(idx==10){
			clearInterval(set);
		}
	},1000);
	
	var set1 = setInterval(function(){
		for(var idx=0;idx<tds.length;idx++){
			tds[idx].style.backgroundColor="white";
			tds[idx].style.color="black";
		}
		var ridx = parseInt(Math.random()*tds.length);
		tds[ridx].style.backgroundColor="blue";
		tds[ridx].style.color="yellow";
	},100);

	ex)h3 7개를 만들고, 1초마다 1번째 h3의 배경색상이 변경되어

	*/
	var h3Obj = document.querySelectorAll("h3");
