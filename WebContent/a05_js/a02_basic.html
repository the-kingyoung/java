 //단일 라인.
 
 //출력형식

 //2. js 명령어로 화면 출력.

 // ex) js의 출력형식(3개 활용)을 이용해서 물건가격과 갯수를 출력하세요..
	var price = 3000;

 	console.log("물건가격 : "+price+"\n갯수 : "+cnt);
 // 문자열 출력"",''를 활용하여 출력을 한다.
 	console.log('This is "strong"');//안쪽/바깥쪽으로 사용.
 	console.log("This is 'strong'");
 //""/''를 같이 쓰려면 \(역슬래시)를 활용한다.
 	console.log('This is \"strong\"');
 	console.log("This is \'strong\'");
 // \n : 줄바꿈, \t 탭간격 등 사용가능..
 	console.log('동해물과 백두산이\n마르고 닳도록');
 // js의 데이터 유형 : 5가지..
 	var stringVar = 'String'; 	//문자열''/""둘다 문자열로 처리..
 	var numberVar = 273;		//숫자형(정수/실수) 데이터
 	var booleanVar = true;		// boolean
 	var functionVar = function(){ }; // 함수형, function call(){}(선언적 함수)
 	var objectVar = {};			//객체형(json형식)

 	//	var p01 = new Person("홍길동", 25, "서울 신림동");
 	//typeof(변수명)을 통해서 데이터 유형을 확인 가능하다.
 	console.log("typeof(stringVar):"+typeof(stringVar));
 	console.log("typeof(numberVar):"+typeof(numberVar));
 	console.log("typeof(booleanVar):"+typeof(booleanVar));
 	console.log("typeof(functionVar):"+typeof(functionVar));
 	console.log("typeof(objectVar):"+typeof(objectVar));
 //js의 연산자
 //1. 대입연산자
 	var cnt = 1;
 	console.log("번호:"+(cnt));
 //2. 증감연산자
 	console.log("번호:"+(++cnt));
 	console.log("번호:"+(--cnt));
 	console.log("번호:"+(--cnt));
 	console.log("번호:"+(++cnt));
 	//cnt+=3;

 //3. boolean (true/false)
 	if(cnt>10){
 		console.log("cnt:"+cnt+"!!! 10이상")
 	}else{
 		console.log("cnt:"+cnt+"!!! 10미만")
 	}
 //4. 문자열 누적 대입연산자.
  	console.log("번호:"+(cnt+=2));
 	console.log("번호:"+(cnt+=3));
 	console.log("번호:"+(cnt+=4));
