<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>안녕하세요 타이틀 입니다.</title>
<style type="text/css">
			/*선택자{속성1:속성값; 속성2:속성값;}*/
			h2 {
				background-color: blue;
				color: yellow;
			}
</style>

<script type="text/javascript">
			function call(obj) {
				//객체.속성 = "속성값할당"
				obj.style.backgroundColor = "orange";
				obj.innerHTML = "어머나! 클릭하였습니다^^";
	}
</script>
</head>
<body>
	<!--  
--1. html 내부에 html, css, js의 기능적 특성을 간단한 예제와 함께 서술하세요.
		html :	웹화면의 기본적인 태그를 통한 구성(정적 화면)
		css	 :	기본적인 태그를 확장해서 보다 여러가지 속성값을 설정(정적 속성 확장/동적 속성 추가)
		js	 :	기본태그를 dom(document object model)로 객체화하여 여러가지 동적으로 속성을 변경하거나
				추가화면을 만드는 프로그래밍.
				ex)onclick="call(this)" : 클릭을 통해서, 특정한 함수를 호출하고 매개변수로 클릭한 
					h2객체를 전달.		
-->
	<h2 align="center" onclick="call(this)">안녕하세요</h2><br>

2. html과 jsp의 차이점을 기술해 보세요
	클라이언트/서버
	html(html,css,js)는 서버에서 바로 전달되거나, jsp에 의해서 html로 만들어 클라이언트에

	1) 요청받은 데이터를 처리 ex) login시 id/pass를 서버에서 받는 부분
		id와 pass를 입력하고 전송 : client(브라우저)
		전송된 내용을 받아 db확인, 페이지를 전환처리 : 서버안에 있는 web application 프로그램이 처리.
	2) 데이터베이스에 입력, 수정, 삭제 처리.

	4) session처리(장바구니, 로그인 상태 유지)
	5) 화면상에서 html + java코드 혼합되어서 servlet에서 처리하여 최종 결콰 html을 브라우저에 전송
